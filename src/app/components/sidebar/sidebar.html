<nav class="flex flex-col items-center w-20 py-10 h-screen bg-gray-800">

  <div class="mb-3">
    <app-logo></app-logo>
  </div>

  @for (item of menuItems; track item.label) {

    <a [routerLink]="item.link"
       [routerLinkActiveOptions]="{ exact: item.exact }"
       routerLinkActive="bg-gray-700 !border-orange-400 text-white"
       class="group relative flex items-center justify-center w-full h-14
              border-l-4 border-transparent
              text-gray-400 hover:text-white hover:bg-gray-700
              transition-all duration-200 ease-in-out cursor-pointer">

      <ng-icon [name]="item.icon" class="text-2xl"></ng-icon>

      <span class="absolute left-16 bg-gray-700 text-white text-base px-2 py-1 rounded
                   opacity-0 group-hover:opacity-100
                   transition-opacity duration-300 pointer-events-none whitespace-nowrap z-50 shadow-lg">
        {{ item.label }}
      </span>

    </a>

  }

</nav>
